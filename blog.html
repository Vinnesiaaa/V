<input type="text" id="searchInput" onkeyup="filterCards()" placeholder="Search..." style="padding:0.6rem;width:100%;max-width:400px;margin:1rem auto;display:block;border-radius:8px;border:none;background:#1a1a2e;color:#fff;text-align:center;">
<script>
function filterCards() {
  const input = document.getElementById("searchInput");
  const filter = input.value.toLowerCase();
  const cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(filter) ? "" : "none";
  });
}
</script>

<!-- Cookie Consent -->
<script>
window.addEventListener('DOMContentLoaded', () => {
  if (!localStorage.getItem('cookie-accepted')) {
    const banner = document.createElement('div');
    banner.innerHTML = 'This site uses cookies to enhance user experience. <button style="margin-left:1rem;">Accept</button>';
    banner.style.position = 'fixed';
    banner.style.bottom = '0';
    banner.style.left = '0';
    banner.style.right = '0';
    banner.style.background = '#1a1a2e';
    banner.style.color = 'white';
    banner.style.padding = '1rem';
    banner.style.textAlign = 'center';
    banner.style.zIndex = '1000';
    const btn = banner.querySelector('button');
    btn.style.background = '#b084f7';
    btn.style.color = '#fff';
    btn.style.border = 'none';
    btn.style.padding = '0.5rem 1rem';
    btn.style.borderRadius = '6px';
    btn.onclick = () => {
      localStorage.setItem('cookie-accepted', 'true');
      banner.remove();
    };
    document.body.appendChild(banner);
  }
});
</script>
