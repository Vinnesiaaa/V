<script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('hidden');
        });

        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('ratePopup').classList.add('hidden');
        });

        document.querySelectorAll('.ticker-item').forEach(item => {
            item.addEventListener('click', function() {
                const from = this.getAttribute('data-from');
                const to = this.getAttribute('data-to');
                const rate = this.getAttribute('data-rate');
                document.getElementById('popupTitle').textContent = `${from} to ${to}`;
                document.getElementById('popupRate').textContent = `Rate: ${rate}`;
                document.getElementById('ratePopup').classList.remove('hidden');
            });
        });
    </script>
<script>
