<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vin Nesia Exchange: Convert currencies instantly with real-time exchange rates for global currencies. Powered by Frankfurter API.">
    <meta name="keywords" content="currency converter, exchange rates, real-time currency conversion, forex rates, USD to EUR, Vin Nesia Exchange">
    <meta name="author" content="Vin Nesia Exchange">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Currency Converter - Vin Nesia Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FinancialService",
        "name": "Vin Nesia Exchange",
        "url": "https://currency.vinnesia.my.id",
        "description": "A real-time currency converter for global currencies, powered by Frankfurter API.",
        "contactPoint": {
            "@type": "ContactPoint",
            "email": "Vin.nesia.id@gmail.com",
            "contactType": "Customer Service"
        }
    }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-900 text-white py-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center">
                <img src="https://github.com/Vinnesiaaa/V/blob/main/logo.png" alt="Vin Nesia Exchange Logo" class="h-8 mr-2">
                <div class="text-xl font-bold">Vin Nesia Exchange</div>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline text-sm">Home</a></li>
                <li><a href="about.html" class="hover:underline text-sm">About</a></li>
                <li><a href="terms.html" class="hover:underline text-sm">Terms</a></li>
                <li><a href="privacy.html" class="hover:underline text-sm">Privacy</a></li>
                <li><a href="blog.html" class="hover:underline text-sm">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-6 px-4">
        <section class="ticker bg-blue-100 p-3 rounded-lg mb-4 text-center">
            <h2 class="text-base font-medium">Live Exchange Rates</h2>
            <div id="ticker" class="text-xs text-gray-700"></div>
        </section>
        <section class="converter bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-semibold text-center mb-5">Currency Converter</h1>
            <div class="converter-form flex flex-col gap-4">
                <input type="number" id="amount" placeholder="Enter amount" min="0" class="p-3 border rounded-md text-base w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="fromCurrency" class="p-3 border rounded-md text-base w-full focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600 text-base">to</span>
                    <select id="toCurrency" class="p-3 border rounded-md text-base w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <button onclick="swapCurrencies()" class="bg-gray-500 text-white px-5 py-3 rounded-md hover:bg-gray-600 transition text-base w-full">Swap</button>
            </div>
            <div id="result" class="mt-5 text-center text-lg font-medium text-gray-800"></div>
            <div class="mt-5">
                <h2 class="text-lg font-medium mb-2">Multi-Currency Conversion</h2>
                <div id="multiResult" class="text-sm text-gray-700"></div>
            </div>
            <details class="mt-5">
                <summary class="text-lg font-medium mb-2 cursor-pointer">Historical Trend (Last 7 Days)</summary>
                <canvas id="rateChart" class="mt-4 w-full"></canvas>
            </details>
            <details class="mt-5">
                <summary class="text-lg font-medium mb-2 cursor-pointer">Conversion History</summary>
                <ul id="history" class="text-sm text-gray-700 mt-2"></ul>
            </details>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center px-4">
            <p class="text-sm">Contact us: <a href="mailto:Vin.nesia.id@gmail.com" class="underline">Vin.nesia.id@gmail.com</a></p>
            <p class="text-sm mt-1">Â© 2025 Vin Nesia Exchange. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
