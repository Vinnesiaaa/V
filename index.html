<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Global Exchange: Convert currencies instantly with real-time exchange rates for all major global currencies. Powered by Frankfurter API.">
    <meta name="keywords" content="currency converter, exchange rates, real-time currency conversion, global currency, USD to EUR, forex rates">
    <meta name="author" content="Global Exchange">
    <meta name="robots" content="index, follow">
    <title>Currency Converter - Global Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-900 text-white py-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">Global Exchange</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="terms.html" class="hover:underline">Terms of Service</a></li>
                <li><a href="privacy.html" class="hover:underline">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-10">
        <section class="converter bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h1 class="text-3xl font-semibold text-center mb-6">Currency Converter</h1>
            <div class="converter-form flex flex-col sm:flex-row gap-4 justify-center items-center">
                <input type="number" id="amount" placeholder="Enter amount" min="0" class="p-2 border rounded-md w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="fromCurrency" class="p-2 border rounded-md w-full sm:w-1/4 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                <span class="text-gray-600">to</span>
                <select id="toCurrency" class="p-2 border rounded-md w-full sm:w-1/4 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                <button onclick="convertCurrency()" class="bg-blue-900 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Convert</button>
            </div>
            <div id="result" class="mt-6 text-center text-xl font-medium text-gray-800"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>Contact us: <a href="mailto:Vin.nesia.id@gmail.com" class="underline">Vin.nesia.id@gmail.com</a></p>
            <p>&copy; 2025 Global Exchange. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
