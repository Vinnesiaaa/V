<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vin Nesia Exchange: Convert currencies instantly with real-time exchange rates.">
    <meta name="keywords" content="currency converter, exchange rates, vin nesia exchange">
    <meta name="author" content="Vin Nesia Exchange">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Currency Converter - Vin Nesia Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FinancialService",
        "name": "Vin Nesia Exchange",
        "url": "https://currency.vinnesia.my.id",
        "description": "A real-time currency converter.",
        "contactPoint": { "@type": "ContactPoint", "email": "Vin.nesia.id@gmail.com", "contactType": "Customer Service" }
    }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-900 text-white py-3 shadow-md">
        <nav class="container mx-auto flex flex-col items-center px-2">
            <div class="flex items-center mb-2">
                <img src="images/logo.png" alt="Vin Nesia Exchange Logo" class="h-8 mr-2">
                <div class="text-lg font-bold">Vin Nesia</div>
            </div>
            <button id="menuToggle" class="bg-gray-700 text-white px-4 py-2 rounded-md mb-2 md:hidden">Menu</button>
            <ul id="navMenu" class="flex-col hidden md:flex md:flex-row space-y-2 md:space-y-0 md:space-x-4 text-sm">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="terms.html" class="hover:underline">Terms</a></li>
                <li><a href="privacy.html" class="hover:underline">Privacy</a></li>
                <li><a href="blog.html" class="hover:underline">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-4 px-2">
        <section class="ticker bg-blue-100 p-2 rounded-lg mb-3 text-center">
            <h2 class="text-base font-medium">Live Rates</h2>
            <div id="ticker" class="text-xs text-gray-700"></div>
        </section>
        <section class="converter bg-white p-4 rounded-lg shadow-md">
            <h1 class="text-xl font-semibold text-center mb-4">Currency Converter</h1>
            <div class="converter-form flex flex-col gap-3">
                <input type="number" id="amount" placeholder="Enter amount" min="0" class="p-3 border rounded-md text-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="fromCurrency" class="p-3 border rounded-md text-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600 text-lg">to</span>
                    <select id="toCurrency" class="p-3 border rounded-md text-lg w-2/3 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <button onclick="swapCurrencies()" class="bg-gray-500 text-white px-4 py-3 rounded-md hover:bg-gray-600 transition text-lg w-full">Swap</button>
            </div>
            <div id="result" class="mt-4 text-center text-lg font-medium text-gray-800"></div>
            <div class="mt-4">
                <h2 class="text-base font-medium mb-2">Multi-Conversion</h2>
                <div id="multiResult" class="text-sm text-gray-700"></div>
            </div>
            <details class="mt-4">
                <summary class="text-base font-medium cursor-pointer">History</summary>
                <ul id="history" class="text-sm text-gray-700 mt-2"></ul>
            </details>
            <details class="mt-4">
                <summary class="text-base font-medium cursor-pointer">Trend (7 Days)</summary>
                <canvas id="rateChart" class="mt-2 w-full"></canvas>
            </details>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-2">
        <div class="container mx-auto text-center px-2">
            <p class="text-sm">Contact: <a href="mailto:Vin.nesia.id@gmail.com" class="underline">Vin.nesia.id@gmail.com</a></p>
            <p class="text-sm mt-1">Â© 2025 Vin Nesia Exchange</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
